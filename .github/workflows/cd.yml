name: Terraform Apply

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  terraform-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download changed directory artifact
        uses: actions/download-artifact@v4
        with:
          name: changed-dir

      - name: Read changed_dir.txt
        id: read-dir
        run: |
          DIR=$(cat changed_dir.txt)
          echo "dir=$DIR" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          role-to-assume: ${{ secrets[format('ROLE_ARN_{0}', steps.read-dir.outputs.dir)] }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.4.0

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ steps.read-dir.outputs.dir }}

      - name: Terraform Plan
        run: terraform plan -no-color
        working-directory: ${{ steps.read-dir.outputs.dir }}
        continue-on-error: true

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ${{ steps.read-dir.outputs.dir }}
