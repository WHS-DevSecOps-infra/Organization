name: Terraform Plan and Apply

on:
  pull_request:
    branches: [main]
    paths:
      - 'operation-team-account/**'
      - 'identity-team-account/**'
      - 'prod-team-account/**'
  push:
    branches:
      - main  # PR이 main에 merge되었을 때만 apply 실행

permissions:
  contents: read
  id-token: write

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch origin/main
        run: git fetch origin main  # origin/main을 fetch

      - name: Detect Changed Files (only in PR event)
        id: detect
        run: |
          echo "Running in $GITHUB_EVENT_NAME event."
          
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            # PR의 커밋과 origin/main의 차이를 비교
            FILES=$(git diff --name-only origin/main..${{ github.sha }})
            echo "Changed files in PR:"
            echo "$FILES"
            
            # 변경된 파일의 폴더를 추출
            FOLDER=$(echo "$FILES" | cut -d'/' -f1 | sort -u | tr '\n' ' ')

            echo "Changed folders: $FOLDER"
            echo "folders=$FOLDER" >> $GITHUB_ENV  # 변경된 폴더를 환경 변수로 설정

          else
            echo "Running in push event (e.g., after merge)."
            # 머지 후에는 PR에서 변경된 폴더로 바로 apply 실행
            echo "Skipping file detection in push event."
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          role-to-assume: ${{ secrets[format('ROLE_ARN_{0}', steps.detect.outputs.account)] }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.4.0

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ steps.detect.outputs.work_dir }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color > plan_output.txt
          cat plan_output.txt
        working-directory: ${{ steps.detect.outputs.work_dir }}
        continue-on-error: true

  terraform-apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # only after merge
    runs-on: ubuntu-latest
    needs: terraform-plan  # terraform-plan 작업이 완료된 후에 실행

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch origin/main
        run: git fetch origin main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          role-to-assume: ${{ secrets[format('ROLE_ARN_{0}', steps.detect.outputs.account)] }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.4.0

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ steps.detect.outputs.work_dir }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ${{ steps.detect.outputs.work_dir }}
        if: env.folders != ''  # 변경된 폴더가 있다면 그 폴더에 대해 apply 실행
